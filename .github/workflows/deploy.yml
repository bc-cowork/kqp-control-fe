name: Build and Deploy Next.js to RHEL 8

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SERVER_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js app
        run: yarn build

      - name: Verify build output
        run: ls -la .next || echo ".next folder not found"

      - name: Deploy to server
        env:
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "$DEPLOY_KEY" > deploy_key
          chmod 600 deploy_key
          # Copy .next folder, package.json, yarn.lock, and public folder
          rsync -avz --delete -e "ssh -i deploy_key -o StrictHostKeyChecking=no" \
            .next package.json yarn.lock public \
            $DEPLOY_USER@$DEPLOY_SERVER:$DEPLOY_PATH/
          ssh -i deploy_key -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER "
            cd $DEPLOY_PATH &&
            yarn install --production &&
            (pm2 describe kqp-control-fe || pm2 start npm --name "kqp-control-fe" -- start) &&
            pm2 restart kqp-control-fe
          "

      - name: Package offline bundle
        run: |
          chmod +x scripts/package-offline.sh
          scripts/package-offline.sh

      - name: Upload offline package artifact
        uses: actions/upload-artifact@v4
        with:
          name: kqp-control-fe-offline-${{ github.run_id }}
          path: |
            artifacts/kqp-control-fe-offline-*.tar.gz
            artifacts/kqp-control-fe-offline-*.tar.gz.sha256
          if-no-files-found: error

      - name: Cleanup
        if: always()
        run: rm -f deploy_key
