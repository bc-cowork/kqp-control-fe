  package_offline:
    name: Package Offline Bundle
    needs: build-and-deploy
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for committing back)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node 20.12.2
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Enable corepack & pin Yarn (optional)
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
          yarn -v

      - name: Prepare repo-local Yarn cache
        run: |
          set -euo pipefail
          mkdir -p .offline-cache/yarn
          echo "Using Yarn cache at: $(realpath .offline-cache/yarn)"

      - name: Install deps (populate local cache) & build
        env:
          YARN_CACHE_FOLDER: ${{ github.workspace }}/.offline-cache/yarn
        run: |
          set -euo pipefail
          yarn install --frozen-lockfile
          yarn build
          # Optional sanity check
          test -d .next || (echo ".next not found after build" && exit 1)

      - name: Make offline tarball (repo + yarn cache)
        run: |
          set -euo pipefail
          TAR="kqp-control-fe-offline.tar.gz"
          echo "Creating $TAR ..."
          # include everything needed for offline use:
          #  - the full repo (without .git)
          #  - the populated Yarn cache
          tar \
            --exclude-vcs \
            -czf "$TAR" \
            . .offline-cache
          ls -lh "$TAR"

      - name: Commit tarball back to repo
        env:
          GIT_AUTHOR_NAME: ci-bot
          GIT_AUTHOR_EMAIL: ci-bot@users.noreply.github.com
          GIT_COMMITTER_NAME: ci-bot
          GIT_COMMITTER_EMAIL: ci-bot@users.noreply.github.com
        run: |
          set -euo pipefail
          TAR="kqp-control-fe-offline.tar.gz"
          git add "$TAR"
          git commit -m "chore: add offline bundle $(date -u +'%Y-%m-%dT%H:%M:%SZ') [skip ci]" || {
            echo "Nothing to commit (tar unchanged)."
            exit 0
          }
          git push origin HEAD:main

      - name: Upload offline package artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: kqp-control-fe-offline
          path: kqp-control-fe-offline.tar.gz
          if-no-files-found: error
