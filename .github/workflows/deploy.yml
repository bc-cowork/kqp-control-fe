name: Build and Deploy Next.js

on:
  push:
    branches: [main]
    # prevent a tar-only commit from retriggering the workflow
    paths-ignore:
      - "kqp-control-fe-offline-npm.tar.gz"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SERVER_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node 20.12.2
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies (npm)
        run: npm install --legacy-peer-deps

      - name: Build Next.js app (npm)
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: |
          npx --yes next telemetry disable || true
          npm run build

      # --- your existing deploy-to-server steps here (ssh/rsync/pm2) ---
      # For npm-only remote install, replace yarn with:
      #   npm ci --omit=dev --no-audit --no-fund
      # and rsync package-lock.json instead of yarn.lock

      - name: Cleanup
        if: always()
        run: rm -f deploy_key

  package_offline:
    name: Package Offline Bundle (npm)
    needs: build-and-deploy
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for committing back)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node 20.12.2
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Prepare repo-local npm cache
        run: mkdir -p .offline-cache/npm

      - name: Install deps into local cache & build (npm)
        env:
          npm_config_cache: ${{ github.workspace }}/.offline-cache/npm
          NEXT_TELEMETRY_DISABLED: "1"
        run: |
          # If you need legacy peer behavior, swap the next line for:
          npm install --legacy-peer-deps
          # npm ci
          npx --yes next telemetry disable || true
          npm run build
          test -d .next || (echo ".next not found after build" && exit 1)

      - name: Create offline tarball (repo + npm cache)
        run: |
          TAR="kqp-control-fe-offline-npm.tar.gz"
          echo "Creating $TAR ..."
          tar --exclude-vcs -czf "$TAR" . .offline-cache
          ls -lh "$TAR"

      - name: Commit tarball back to main
        env:
          GIT_AUTHOR_NAME: ci-bot
          GIT_AUTHOR_EMAIL: ci-bot@users.noreply.github.com
          GIT_COMMITTER_NAME: ci-bot
          GIT_COMMITTER_EMAIL: ci-bot@users.noreply.github.com
        run: |
          TAR="kqp-control-fe-offline-npm.tar.gz"
          git add "$TAR"
          git commit -m "chore: add npm offline bundle $(date -u +'%Y-%m-%dT%H:%M:%SZ') [skip ci]" || {
            echo "Nothing to commit (tar unchanged)."
            exit 0
          }
          git push origin HEAD:main

      - name: Upload offline package artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: kqp-control-fe-offline-npm
          path: kqp-control-fe-offline-npm.tar.gz
          if-no-files-found: error
